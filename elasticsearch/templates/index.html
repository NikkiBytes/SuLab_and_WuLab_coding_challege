<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Query App</title>

</head>
<body>
<h1> Elasticsearch Query API Challenge</h1> 
<hr> 
    <br><br>
    <form action="/" methods="post" autocplete="off">
        <label for="queryID">query id: </label>
        <input type="text" name="queryID" id="queryID" values="{{queryID}}">
        <input type="submit" value="search">
    </form>
    <br><br>
    
    <form methods="post" action="/">
        <label for="fieldsearch">field query: </label>
        <select id="queryField" name="queryField">
            {% for field in fields %}
            <option value="{{field}}">{{field}}</option>
            {% endfor %}
        </select>
        <label for="queryKeyword">keywords: </label>
        <input type="text" name="queryKeyword" id="queryKeyword" values="{{queryKeyword}}">
        <input type="submit" value="search">
    </form>
    <br><br> 
    <form methods="post" action="/">
        <label for="queryBonus">funder.name(bonus): </label>
        <input type="submit" name="queryBonus" id="queryBonus" value="view facet results">
    </form>
    <br><br>
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
